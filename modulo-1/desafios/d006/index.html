<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a Tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use as Tags de &lt;h1&gt; a &lt;h6&gt;">Título</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt;(ordenadas) e &lt;ul&gt;(não rodenadas)">Listas</abbr></li>
        <li><abbr title="Use a Tag &lt;address&gt;">Endereço</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a Tag &lt;link&gt;">Link</abbr></li>
        <li><abbr title="Use a Tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Código-Fonte</abbr></li>
    </ul>
    
</body>
</html>
