<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'defused';
            src: url('fontes/defused.ttf')format('truetype');
            font-weight: normal;
            font-style: normal; 
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'defused', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
   
    <h1>Titulo</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero earum sapiente, temporibus molestias aspernatur inventore ratione praesentium excepturi dolorum exercitationem modi assumenda eveniet vitae molestiae amet impedit voluptate doloremque eos?
    </p>
</body>
</html>
